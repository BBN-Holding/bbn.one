    <meta name='theme-color' content='black'>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="admin.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NJVRR4X0D8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        const token = atob(localStorage[ 'refresh-token' ]?.split(".")[ 1 ] ?? "");

        gtag('config', 'G-NJVRR4X0D8', {
            'user_id': token ? JSON.parse(token).userId : undefined
        });
